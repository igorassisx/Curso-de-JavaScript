<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
    
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p> Sua velocidade é <strong>${vel}km/h </strong> </p>`

            if (vel > 60){
                res.innerHTML += '<p>Voce esta acima da velocidade permitida. <strong>MULTADO!</strong></p>'
            }

            res.innerHTML += '<p> Digira sempre com sinto de segurança! </p>'
            
        }
    </script>
</body>
</html>

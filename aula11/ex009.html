<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalide</title>
</head>
<body>
    <h1>GRINGO OU NÃO?</h1>
    <p>Você é de qual país?</p>
    <input type="text" id="txtn">
    <input type="button" value="Checar" onclick="procurar()">
    <div id="res">

    </div>

    <script>

        function procurar() {
            var txtnac = window.document.getElementById('txtn')
            var res = window.document.querySelector('div#res')
            txtv = String(txtnac.value)
            res.innerHTML = `<p>Voce é do pais ${txtv}</p>`
            if(txtv == 'Brasil') {
                res.innerHTML += '<p>brasileiro</p>'
            }else {
                res.innerHTML += '<p>Estrangeiro</p>'
            }
        }

    </script>
</body>
</html>
